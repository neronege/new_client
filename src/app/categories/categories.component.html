<div class="container ">
    
      <label class="label"> Get datas </label>
      <div class="field">
        <button (click)=readCategories() class="button is-success button_weight" >Get</button>
      </div>
   
      <table  class="table background" *ngIf ="app.categories.length > 0" border="1" >
        <thead>
          <tr>
            <th><abbr title="Position">Id</abbr></th>
            <th><abbr title="Played">Title</abbr></th>
            <th><abbr title="Won">Description</abbr></th>
          </tr>
        </thead>
          <tr *ngFor="let cat of this.app.categories">
            <td>
             {{cat.id}}
            </td>
            <td>
              {{cat.title}}
            </td>
            <td>
              {{cat.description}}
            </td>
